apiVersion: apps/v1
kind: Deployment
metadata:
  name: name-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: name-api
  template:
    metadata:
      labels:
        app: name-api
    spec:
      containers:
        - name: name-api
          image: go-name-api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NO_DB
              value: "true"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: name-api
spec:
  selector:
    app: name-api
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
